<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Header -->
    <nav class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/30 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-wide">Files</span>
            </div>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto px-6 py-12">

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white rounded-xl shadow-md p-6 flex flex-col hover:shadow-xl transition">
                <span class="text-sm font-medium text-gray-500">Total Files</span>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ files|length }}</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 flex flex-col hover:shadow-xl transition">
                <span class="text-sm font-medium text-gray-500">PDFs</span>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ categories['PDF'] }}</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 flex flex-col hover:shadow-xl transition">
                <span class="text-sm font-medium text-gray-500">DOCX</span>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ categories['DOCX'] }}</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 flex flex-col hover:shadow-xl transition">
                <span class="text-sm font-medium text-gray-500">Storage Used</span>
                <p class="text-3xl font-bold text-gray-900 mt-2">{{ total_size_kb }} KB</p>
            </div>
        </div>

        <!-- File Upload -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="bg-white rounded-2xl p-12 mb-12 border-2 border-dashed border-gray-300 flex flex-col items-center gap-6 hover:shadow-lg transition">
            <p class="text-2xl font-bold text-gray-900 mb-4">Upload Your Files</p>
            <input type="file" name="file" class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
            <button type="submit" class="px-8 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 font-semibold transition">Upload</button>
        </form>

        <!-- File List -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for file in files %}
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition flex flex-col">
                <div class="p-6 flex-1 flex flex-col justify-between">
                    <div>
                        <p class="font-semibold text-gray-900 text-lg">{{ file.name }}</p>
                        <p class="text-sm text-gray-500 mt-1">{{ file.size_kb }} KB â€¢ {{ file.ext }}</p>
                    </div>
                    <div class="flex gap-3 mt-4">
                        <a href="{{ url_for('uploaded_file', filename=file.name) }}" class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 text-center font-medium transition">View</a>
                        <form action="{{ url_for('delete_file', filename=file.name) }}" method="post" class="flex-1">
                            <button type="submit" class="w-full px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-medium transition">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </section>

</body>
</html>
